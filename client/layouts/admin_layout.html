<template name="admin_layout">
{{#if connected}}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" href="#">众创</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {{#with active}}
                <li class="{{judge}}"><a href="/admin/judge">评分</a></li>
                <li class="{{vote}}"><a href="/admin/vote">投票</a></li>
                {{/with}}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{{>Template.dynamic template=main}} 
{{else}}
<p class="text-center lead" style="margin-top:100px">连接已断开,<a href="" id="reconnect">重新连接</a></p>
<p class="text-center small">{{status}}</p>
{{/if}}
</template>
