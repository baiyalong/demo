<template name="visitor_judge">
<div class="container-fluid">
    {{#if judge_hasItem}}
    <h2>参赛作品</h2>
    {{/if}}
    {{#each judge_list}}
    <div class="panel panel-default" id='{{_id}}'>
        <!-- Default panel contents -->
        <div class="panel-heading">{{title}}
            {{#if isAdmin}}
            <button id='judge_removeItem' type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{/if}}
        </div>
        <!-- Table -->
        <table class="table table-hover table-condensed">
            <tbody>
                <tr>
                    <th>申请人</th>
                    <td>{{player_1}},{{player_2}},{{player_3}}</td>
                </tr>
                <tr>
                    <th>评委打分</th>
                    <td>{{score_final}}<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>{{scoreArr}}</td>
                </tr>
                {{#if role_is_judge}}
                <tr>
                    <th>我的打分</th>
                    <td><span class=".rangeValue">0</span><input type="range" min="0" max="100" step='1' value='0' style='width:80%;float:right'/></td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
    {{/each}}
</div>
</template>
