<template name="admin_vote">
<div class="container-fluid">
    <div class="container-fluid">
        <div class="col-xs-6">
            <h1>投票</h1>
        </div>
        <div class="col-xs-6">
            <button id='vote_addItem' type="button" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>添加问题
            </button>
        </div>
    </div>
<hr/>


    <div class="modal fade" id='vote_newItemModal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加问题</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">问题描述</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">选项</label>
                        <input type="text" class="form-control" id="option_1">
                        <input type="text" class="form-control" id="option_2">
                        <input type="text" class="form-control" id="option_3">
                        <input type="text" class="form-control" id="option_4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id='vote_cancelItem'>取消</button>
                    <button type="button" class="btn btn-primary" id='vote_saveItem'>保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    {{>visitor_vote}}
    <hr/>
     {{>admin_visitors}}
</div>
</template>
