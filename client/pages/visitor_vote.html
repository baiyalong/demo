<template name="visitor_vote">
<div class="container-fluid">
    {{#if vote_hasItem}}
    <h2>投票问题</h2>
    {{/if}}
    {{#each vote_list}}
    <div class="panel panel-default" id='{{_id}}'>
        <!-- Default panel contents -->
        <div class="panel-heading">{{title}}</div>
        <!-- Table -->
        <table class="table table-hover table-condensed">
            <tbody>
                <tr>
                    <th><input type="radio" name='{{_id}}' /></th>
                    <td>{{option_1}}</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th><input type="radio" name='{{_id}}' /></th>
                    <td>{{option_2}}</td>
                    <td>2</td>
                </tr>
                {{#if option_3}}
                <tr>
                    <th><input type="radio" name='{{_id}}' /></th>
                    <td>{{option_3}}</td>
                    <td>3</td>
                </tr>
                {{/if}}
                {{#if option_4}}
                <tr>
                    <th><input type="radio" name='{{_id}}' /></th>
                    <td>{{option_4}}</td>
                    <td>4</td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
    {{/each}}
</div>
</template>
