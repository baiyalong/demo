<template name="visitor_vote">
<div class="container-fluid">
    {{#if vote_hasItem}}
    <h2>投票问题</h2>
    {{/if}}
    {{#each vote_list}}
    <div class="panel panel-default" id='{{_id}}'>
        <!-- Default panel contents -->
        <div class="panel-heading">{{title}}
            {{#if isAdmin}}
            <button id='vote_removeItem' type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{/if}}
        </div>
        <!-- Table -->
        <table class="table table-hover table-condensed">
            <tbody>
                <tr>
                    <th>{{#if isAdmin}}{{else}}<input type="radio" name='{{_id}}' disabled='{{isAdmin}}' value="1"/>{{/if}}&nbsp;&nbsp;{{option_1}}</th>
                    <td>{{vote_1}}</td>
                </tr>
                <tr>
                    <th>{{#if isAdmin}}{{else}}<input type="radio" name='{{_id}}' disabled='{{isAdmin}}' value="2"/>{{/if}}&nbsp;&nbsp;{{option_2}}</th>
                    <td>{{vote_2}}</td>
                </tr>
                {{#if option_3}}
                <tr>
                    <th>{{#if isAdmin}}{{else}}<input type="radio" name='{{_id}}' disabled='{{isAdmin}}' value="3"/>{{/if}}&nbsp;&nbsp;{{option_3}}</th>
                    <td>{{vote_3}}</td>
                </tr>
                {{/if}}
                {{#if option_4}}
                <tr>
                    <th>{{#if isAdmin}}{{else}}<input type="radio" name='{{_id}}' disabled='{{isAdmin}}' value="4"/>{{/if}}&nbsp;&nbsp;{{option_4}}</th>
                    <td>{{vote_4}}</td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
    {{/each}}
</div>
</template>
