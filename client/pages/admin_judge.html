<template name="admin_judge">
<div class="container-fluid">
    <div class="container-fluid">
        <div class="col-xs-6">
            <h1>评分</h1>
        </div>
        <div class="col-xs-6">
            <button id='judge_addItem' type="button" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>添加作品
            </button>
            <button id='judge_random' type="button" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-random" aria-hidden="true">&nbsp;</span>随机评委
            </button>
        </div>
    </div>
<hr/>

    <div class="modal fade" id='judge_newItemModal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加作品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">作品名称</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">申请人</label>
                        <input type="text" class="form-control" id="player_1">
                        <input type="text" class="form-control" id="player_2">
                        <input type="text" class="form-control" id="player_3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id='judge_cancelItem'>取消</button>
                    <button type="button" class="btn btn-primary" id='judge_saveItem'>保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    
        <div class="modal fade" id='judge_randomModal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">随机评委</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">评委人数</label>
                        <input type="number" class="form-control" id="judge_randomNumber">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id='judge_cancelRandom'>取消</button>
                    <button type="button" class="btn btn-primary" id='judge_saveRandom'>保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    {{>visitor_judge}}
    <hr/>
     {{>admin_visitors}}
</div>
</template>
