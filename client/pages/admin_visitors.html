<template name="admin_visitors">
    <div class="container-fluid">
        
        
        <h2>访问者</h2>
        <table class="table table-condensed table-hover table-responsive">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标识</th>
                    <th>在线</th>
                    <th>角色</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each visitor_list}}
                <tr>
                    <td>{{sn}}</td>
                    <td>{{_id}}</td>
                    <td>{{onlineState}}</td>
                    <td>{{roleName}}</td>
                    <td></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        
        
    </div>
</template>
