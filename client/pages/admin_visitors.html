<template name="admin_visitors">
    <div class="admin_visitors">
        
        
        <h2>访问者</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>链接</th>
                    <th>在线</th>
                    <th>角色</th>
                </tr>
            </thead>
            <tbody>
                {{#each visitor_list}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{connection_id}}</td>
                    <td>{{online_helper online}}</td>
                    <td>{{role}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        
        
    </div>
</template>
