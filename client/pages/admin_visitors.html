<template name="admin_visitors">
    <div class="container-fluid">
        
        
        <h2>访问者</h2>
        <table class="table table-condensed table-hover table-responsive">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>在线</th>
                    <th>角色</th>
                    <th>IP地址</th>
                    <th>详细信息</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{#each visitor_list}}
                <tr id="{{_id}}">
                    <td>{{sn}}</td>
                    <td>{{onlineState}}</td>
                    <td>{{roleName}}</td>
                    <td>{{clientAddress}}</td>
                    <td>{{userAgent}}</td>
                    <td><span class="glyphicon glyphicon-remove visitor_remove"></span></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        
        
    </div>
</template>
